<app-topnav></app-topnav>

<ion-content>
    <div>
        <ion-item *ngIf="coordinates.includes('cyberjaya')">
            <ion-label position="floating">From</ion-label>
            <ion-select id="from-input" interface="popover" placeholder="Select From">
              <ion-select-option *ngFor="let option of fromOptions" [value]="option">{{ option }}</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item *ngIf="coordinates.includes('mainhall')">
            <ion-label position="floating">From</ion-label>
            <ion-select id="from-input" interface="popover" placeholder="Select From">
              <ion-select-option *ngFor="let option of fromOptions2" [value]="option">{{ option }}</ion-select-option>
            </ion-select>
        </ion-item>
    
        <ion-item *ngIf="coordinates.includes('cyberjaya')">
            <ion-label position="floating">To</ion-label>
            <ion-select id="to-input" interface="popover" placeholder="Select To">
              <ion-select-option *ngFor="let option of toOptions" [value]="option">{{ option }}</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item *ngIf="coordinates.includes('mainhall')">
            <ion-label position="floating">To</ion-label>
            <ion-select id="to-input" interface="popover" placeholder="Select To">
              <ion-select-option *ngFor="let option of toOptions2" [value]="option">{{ option }}</ion-select-option>
            </ion-select>
        </ion-item>
        
        <ion-item>
            <ion-label position="floating">Algorithm</ion-label>
            <ion-select [(ngModel)]="selectedAlgorithm" placeholder="Select Algorithm" interface="popover">
                <ion-select-option value="dijkstra">Dijkstra's Algorithm</ion-select-option>
                <ion-select-option value="bfs">BFS Algorithm</ion-select-option>
                <ion-select-option value="a_star">A* Algorithm</ion-select-option>
            </ion-select>
        </ion-item>
        
        <ion-button expand="full" type="button" (click)="getDirection()">Get Direction</ion-button>
    </div>

    <div id="canvas-container">
      <canvas id="myCanvas" style="width: 900px; height: 400px; border: none;"></canvas>
    </div>

    <div class="maps">
        <ion-button size="small" slot="start" color="primary" id="cyberjaya" (click)="sampleMaze('assets/images/cyberjaya.txt')">Cyberjaya</ion-button>
        <ion-button size="small" slot="start" color="primary" id="melaka" (click)="sampleMaze('assets/images/mainhall.txt')">Melaka Main Hall</ion-button>    
    </div>

</ion-content>
