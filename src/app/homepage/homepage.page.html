<app-topnav></app-topnav>

<ion-content class="ion-padding">
  <div class="event-details" *ngFor="let event of events">
    <div class="homepage-container d-flex flex-column align-items-center pb-3">
      <img class="event-img" src="{{ event.event_img }}">
    </div>

    <ion-title class="ps-0 pb-3 fw-bold">{{ event.name }}</ion-title>

    <div class="event-desc d-flex mb-3">
      <div><ion-icon name="document-text-sharp" class="me-3" color="info"></ion-icon></div>
      <div class="align-self-start">{{ event.description }}</div>
    </div>

    <div class="event-location d-flex mb-3">
      <div><ion-icon name="location-sharp" class="me-3" color="info"></ion-icon></div>
      <div class="align-self-start">{{ event.venue }}</div>
    </div>

    <div class="event-date d-flex mb-3">
      <div><ion-icon name="today-sharp" class="me-3" color="info"></ion-icon></div>
      <div class="align-self-start">
        {{ event.start_time.toDate() | date:'dd MMM yyyy' }} - {{ event.end_time.toDate() | date:'dd MMM yyyy' }}
      </div>
    </div>

    <div class="event-time d-flex mb-3">
      <div><ion-icon name="time-sharp" class="me-3" color="info"></ion-icon></div>
      <div class="align-self-start">
        {{ event.start_time.toDate() | date:'h:mm a' }} - {{ event.end_time.toDate() | date:'h:mm a' }}
      </div>
    </div>

    <div class="event-booth-num d-flex">
      <div><ion-icon name="footsteps-sharp" class="me-3" color="info"></ion-icon></div>
      <div class="align-self-start">
        Total booth: 6
      </div>
    </div>
  </div>
</ion-content>
